<!DOCTYPE html>
<html>
<head>
  <title>Telegram LMS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>

<h2>üìö My Telegram LMS</h2>
<p id="user"></p>
<p id="status"></p>

<button onclick="playVideo()">‚ñ∂ Watch Video</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe.user;
  document.getElementById("user").innerText =
    "User: " + user.first_name + " (ID: " + user.id + ")";

  // üî¥ PUT YOUR TELEGRAM VIDEO LINK HERE
  const videoLink = "https://t.me/c/3889647035/8";

  let count = localStorage.getItem("count") || 0;
  let date = localStorage.getItem("date") || "";

  function playVideo() {
    const today = new Date().toDateString();

    if (date !== today) {
      count = 0;
      date = today;
    }

    if (count >= 5) {
      document.getElementById("status").innerText =
        "‚ùå Daily limit reached. Come back tomorrow.";
      return;
    }

    count++;
    localStorage.setItem("count", count);
    localStorage.setItem("date", date);

    document.getElementById("status").innerText =
      "‚úÖ Video opened. Remaining today: " + (5 - count);

    // ‚úÖ OPEN TELEGRAM VIDEO
    tg.openLink(videoLink);
  }
</script>

</body>
</html>
